services:
  - type: web
    name: receipt-reward
    env: python
    region: singapore
    plan: free
    pythonVersion: "3.9.0"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn rrs:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: FLASK_DEBUG
        value: false